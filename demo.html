<!DOCTYPE html>
<html dir="rtl" lang="ar">

<head>
    <meta charset="UTF-8">
    <title>LinkBook</title>
<!--     <meta property="og:title" content="LinkBook">
    <meta name="description" content="Follow us on social media platforms"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com/">
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@400;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="icon" type="image/png" sizes="16x16" href="image/16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="image/32x32.png">
    <link rel="icon" type="image/png" sizes="48x48" href="image/48x48.png">


    <style>


            html, body {
                min-height: 100vh; /* Set min-height to cover the entire viewport */
                margin: 0;
                padding: 0;
            }

            body {
                font-family: 'Changa', sans-serif;
                background-color: #F2F2F2;

            }

            .container {
                max-width: 600px;
                margin: 0 auto;
                text-align: center;
                padding: 80px 0;
                color: #26333B;
                padding-bottom: 35px;
                max-width: 100%;
                overflow-wrap: break-word;
                word-wrap: break-word;
            }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            margin-bottom: 20px;
        }

        li {
            margin-bottom: -5px;
        }

        a {
            display: inline-block;
            margin-bottom: 23px;
            padding: 10px 20px;
            color: #fff;
            text-decoration: none;
            border: 1px solid #a4c1fd;
            border-radius: 10px;
            transition: background-color 0.3s ease;
            background: #2D6FF7;
            /* Add the drop shadow with the specified color */
            box-shadow: 2px 8px 13px rgba(45, 111, 247, 0.1);
            font-weight: bold;
        }

        .social-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 5px;
            padding: 15px; /* Slightly bigger padding */
            color: #26333B;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            background: none;
        }
        .social-button:hover {
            transform: translateY(-2px);
        }

        .social-button:focus {
            outline: none;
        }


        a:hover {
            background-color: #2659c1;
            transform: translateY(-1px);
        }

        a i {
            margin-right: 10px;
            font-size: 1.5rem;
            margin-left: 10px;
        }

        /* Control the size of your profile picture */
        .profile-pic {
            border-radius: 50%;
            overflow: hidden;
            width: 180px;
            height: 180px;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.1);
            margin-top: -33px;
        }

        h1 {

            margin-bottom: -3px;

        }

        /* Desktop styles */
        @media (min-width: 600px) {




            a {
                width: 490px;
            }

            /* Style the icon container */
            .icon-container {
                position: relative;
            }

            /* Style the icons within the icon container */
            .icon-container i {
                font-size: 1.3rem;
            /* Increase the icon size as needed */
                position: absolute;
                top: 5px;
                right: 5px;
            }


             .social-button {
                font-size: 1.6rem; /* Increase font size for desktop */
            }

        }

        /* Mobile styles */
        @media (max-width: 600px) {

            .profile-pic {
                width: 100%;
                height: auto;
                max-width: 170px;
                margin: 15px auto 0px;
                box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.1);
            }


            .container {
                max-width: 100%;
                padding: 30px 15px;
                box-sizing: border-box;
            }

            a {
                position: relative;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            a i {
                margin-right: 5px;
                margin-left: 10px;
                font-size: 1.5rem;
                vertical-align: middle;
            }

            h1 {
                margin-bottom: -5px;
                color: #26333B;
            }

            a span {
                font-size: 1.0rem;
                letter-spacing: 1px;
            }

            ul li:last-of-type {
                margin-bottom: 20px;
            }

            /* Style the icon container */
            .icon-container {
                position: absolute;
                top: 50%;
                left: 20px;
                transform: translateY(-50%);
            }

            /* Style the icons within the icon container */
            .icon-container i {
                font-size: 1.4rem;
            }


               .social-button {
                padding: 10px 17px 20px; /* Reduce padding for mobile */
                font-size: 1.4rem; /* Reduce font size for mobile */
                margin: -3px;

            }


        /* Logo Container */
        .logo-container {
            position: relative;
            text-align: center;
        }

        /* Footer SVG Image */
        .footer-svg {
            cursor: pointer;
        }

 		    .overflow-wrap{
            padding-right:45px;
            padding-left:45px;
			word-break: break-word;
        }

        }

        /* Footer styles */
        footer {
            color: #999;
            font-size: 0.8rem;
            margin-bottom: 10px;
            text-align: center;
            bottom: 0;
            background-color: transparent;

        }


        /* Social media icons */
        .social-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            margin-bottom: 20px;
			flex-wrap: wrap;

        }






    </style>
</head>
<body>
    <div class="container">
        <img src="image/logo/linkin1-profile.jpg" alt="Profile Picture" class="profile-pic">
        <h1 style="font-size: 2.0rem;">LinkBook</h1>
        <p style="font-size: 0.92rem;">A single shareable link is all you need to connect and showcase all your other platforms in one place. Simplify your online identity with ease.</p>


        <!-- Add social media icons -->
    <div class="social-icons">
        <button class="social-button" onclick="openLink('#')">
            <i class="fab fa-tiktok"></i>
        </button>
        <button class="social-button" onclick="openLink('#')">
            <i class="fab fa-whatsapp"></i>
        </button>
        <button class="social-button" onclick="openLink('#')">
            <i class="fab fa-telegram"></i>
        </button>
        <button class="social-button" onclick="openLink('#')">
            <i class="fab fa-instagram"></i>
        </button>
        <button class="social-button" onclick="openLink('#')">
            <i class="fab fa-youtube"></i>
        </button>
        <button class="social-button" onclick="openLink('#')">
            <i class="far fa-envelope"></i>
        </button>
    </div>


        <ul>
            <!-- Online Store -->
            <li>
                <a href="https://linkbook.co.za/" target="_blank">
                    <div class="icon-container">
                        <i class="fa fa-shopping-cart"></i>
                    </div>
                    <span class="overflow-wrap">Back To Home Page</span>
                </a>
            </li>
            <!-- TikTok -->
            <li>
                <a href="#" target="_blank">
                    <div class="icon-container">
                        <i class="fab fa-tiktok"></i>
                    </div>
                    <span class="overflow-wrap">TikTok</span>
                </a>
            </li>
            <!-- WhatsApp -->
            <li>
                <a href="#"
                   target="_blank">
                    <div class="icon-container">
                        <i class="fab fa-whatsapp"></i>
                    </div>
                    <span class="overflow-wrap">WhatsApp</span>
                </a>
            </li>
             <!--Telegram -->
            <li>
                <a href="#" target="_blank">
                    <div class="icon-container">
                        <i class="fab fa-telegram"></i>
                    </div>
                    <span class="overflow-wrap">Telegram</span>
                </a>
            </li>
             <!--Instagram -->
            <li>
                <a href="#" target="_blank">
                    <div class="icon-container">
                        <i class="fab fa-instagram"></i>
                    </div>
                    <span class="overflow-wrap">Instagram</span>
                </a>
            </li>
             <!--YouTube -->
            <li>
                <a href="#" target="_blank">
                    <div class="icon-container">
                        <i class="fab fa-youtube"></i>
                    </div>
                    <span class="overflow-wrap">YouTube</span>
                </a>
            </li>
             <!--Email -->
            <li>
                <a href="#" target="_blank">
                    <div class="icon-container">
                        <i class="far fa-envelope"></i>
                    </div>
                    <span class="overflow-wrap">Email</span>
                </a>
            </li>
        </ul>


    </div>

    <footer style="font-size: 0.9rem; color: #000;">
    <div class="floating-container" id="floatingContainer">
        <div class="logo-container" id="logoContainer">
            <img class="footer-svg" src="image/svg/linkin1.svg" alt="LinkBook" width="80" height="auto">
        </div>
    </div>
    </footer>



    <script>
        // Get the SVG logo element
        var svgLogo = document.querySelector(".logo-container img");

        // Add a click event listener to the SVG logo
        svgLogo.addEventListener("click", function() {
            // Specify the URL you want to open in a new window
            var url = "https://linkbook.co.za/";
            // Open the URL in a new window
            window.open(url, "_blank");
        });
    </script>





</body>

</html>
